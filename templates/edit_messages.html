{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_authenticated %}
<!-- Update Messages request form -->
<div><a class="nav-link" id="messages_view" href="{% url 'message_list' %}">Check your messages here</a></div>
<div>
    <div class="container" id="messages-form">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <h3>Edit Message</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <form class="login" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <!-- Save Updates -->
                    <button class="btn btn-secondary">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- User has to be logged in to update his own messages -->
    {% else %}
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 mt-3 offset-md-2" style="text-align: center">
                    <h2>You need to be logged in.</h2>
                    <a class="nav-link" href="{% url 'account_login' %}">Login?</a>
                </div>
            </div>
        </div>
    </div>

    {% endif %}

    {%endblock%}
