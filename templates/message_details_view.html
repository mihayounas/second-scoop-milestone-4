{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Reservation Content-->
                <h1 class="post-title"> {{ message.name }}</h1>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
            </div>
            <a href="" class="btn btn-signup">Edit</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <!-- The post content goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <p class="card-text ">
                    Says: {{ reservation.message }}
                </p>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr>
        </div>
    </div>

</div>
{%endblock%}
