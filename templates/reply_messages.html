{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_superuser %}
<!-- Reply by admin form -->
<div><a class="nav-link" id="messages_view" href="{% url 'message_list' %}">Reply</a></div>
<div>
    <div class="container" id="messages-form">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <h3>Reply with Message:</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <form class="login" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-secondary">Save</button>
                </form>
            </div>
        </div>
    </div>
    {% endif %}
    {%endblock%}
