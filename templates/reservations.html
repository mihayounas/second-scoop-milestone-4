{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_authenticated %}

<!-- Reservations request form -->
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3> New Reservation Request</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form class="login" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary" id="reservation-btn">Send Request</button>
            </form>
        </div>
    </div>
</div>
{% else %}
<div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2" style="text-align: center">
                <h2>You need to be logged in to create a post.</h2>
                <a class="nav-link" href="{% url 'account_signup' %}">Register?</a>
                <a class="nav-link" href="{% url 'account_login' %}">Login?</a>
            </div>
        </div>
    </div>

    {% endif %}
    {%endblock%}
