{% extends "base.html" %}
{% load static %}
{% block content %}


<!-- USED SWIPER to create slideshow -->
<div class="container-slide">
    <div class="container-fluid signup-container">
        {% if user.is_authenticated %}
        <div class="row signup-row">
            <div class="col-md-12 signup-col">
                <div class="signup-section-text">
                    {% else %}
                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1>Welcome</h1>
                                    <p>Please log in here or register</p>
                                </div>
                                <div class="modal-body">
                                    <strong> <a class="nav-link" href="{% url 'account_signup' %}">New User Register</a></strong>
                                    <strong> <a class="nav-link" href="{% url 'account_login' %}">User Login</a></strong>
                                    <strong> <a class="nav-link" href="{% url 'admin:index' %}">Admin Login</a></strong>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}

                <!-- Slider main container -->
                <div class="frame">
                    <div class=" swiper">
                        <div id="welcome-scoop">
                            <h2><span style="font-family: 'Dancing Script', cursive;font-size:30px;">W</span>elcome <div style="font-family: 'Dancing Script', cursive;font-size:30px;">to</div> <span style="font-family: 'Dancing Script', cursive;font-size:30px;">S</span>econd<span style="font-family: 'Dancing Script', cursive;font-size:30px;">S</span>coop!</h2>
                            <button type="button" class="btn btn-primary" id="button1"><a href="{% url 'post_view' %}" id="btn-a"><span style="font-family: 'Dancing Script', cursive;font-size:20px;">R</span>ead our <span style="font-family: 'Dancing Script', cursive;font-size:20px;">B</span>log</a></button>
                        </div>
                        <div class="swiper-wrapper">
                            <!-- Slides -->

                            <div class="swiper-slide"><img src="https://res.cloudinary.com/df4j1glpo/image/upload/v1662410403/second-scoop/pexels-photo-6025811_qxlgsa.webp"></div>
                            <div class=" swiper-slide"><img src="https://res.cloudinary.com/df4j1glpo/image/upload/v1662469749/second-scoop/download_lp3m9y.jpg"></div>
                            <div class="swiper-slide"><img src="https://res.cloudinary.com/df4j1glpo/image/upload/v1662410693/second-scoop/pexels-photo-2677814_c9rai6.jpg"></div>
                            <div class="swiper-slide"><img src="https://res.cloudinary.com/df4j1glpo/image/upload/v1662410515/second-scoop/pexels-photo-1362534_blbict.webp"></div>
                            <div class="swiper-slide"><img src="https://res.cloudinary.com/df4j1glpo/image/upload/v1662411211/second-scoop/pexels-photo-1857157_mghkz1.webp"></div>
                            <div class="swiper-slide"><img src="https://res.cloudinary.com/df4j1glpo/image/upload/v1662411397/second-scoop/pexels-photo-108370_pdhyqt.webp"></div>
                            <div class="swiper-slide"><img src="https://res.cloudinary.com/df4j1glpo/image/upload/v1662411483/second-scoop/pexels-photo-4875225_srt0bl.jpg"></div>

                        </div>
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination">
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>


                {%endblock%}
