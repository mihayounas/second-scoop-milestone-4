{% extends "base.html" %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}


<!-- Reservations request form -->
<div><a class="nav-link" href="{% url 'message_list' %}">Check your messages here</a></div>
<div>
    <img src="https://res.cloudinary.com/df4j1glpo/image/upload/v1664053287/second-scoop/icec_jlz2ec.png" id="img-contact">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <h3>Delete Message</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <form class="login" method="POST">
                    {% csrf_token %}
                    <strong>Are you sure you want to delete your message?</strong>
                    <a class="btn btn-signup right" href="{% url 'message_list' %}">Cancel</a>
                    <button class="btn btn-secondary" id="messages-btn">Delete</button>
                </form>
            </div>
        </div>
    </div>
    {% else %}
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 mt-3 offset-md-2" style="text-align: center">
                    <h2>You need to be logged in.</h2>
                    <a class="nav-link" href="{% url 'account_login' %}">Login?</a>
                </div>
            </div>
        </div>
    </div>

    {% endif %}

    {%endblock%}
