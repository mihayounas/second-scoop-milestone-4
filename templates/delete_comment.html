{% extends "base.html" %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}

<div class="container deleting-post">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <!-- If user presses delete will be given an option if he wants to cancel -->
            <h3> Delete comment?</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form class="login" method="POST">
                {% csrf_token %}
                <strong>Are you sure?</strong><br />
                <a class="btn btn-signup right" href="{% url 'post_view' %}">Cancel?</a>
                <button class="btn btn-signup right">Delete?</button>
            </form>
        </div>
    </div>
</div>
{% endif %}
{%endblock%}
